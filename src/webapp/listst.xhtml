<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>List of the books</title>
    </h:head>
    <h:body>
        <h1>List of the books</h1>
        <hr/>
        <h:dataTable value="#{studentBoundary.studentList}" var="stlst">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{stlst.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="First Name"/>
                </f:facet>
                <h:outputText value="#{stlst.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Last Name"/>
                </f:facet>
                <h:outputText value="#{stlst.lastName}"/>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Update" type="reset" action="#{studentBoundary.list}"/>
        </h:form>
    </h:body>
</html>
